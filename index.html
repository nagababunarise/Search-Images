<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Search Engine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Images Search Engine</h1>
    <form id="search-form">
      <input
        type="text"
        id="search-box"
        placeholder="Search anything here..."
      />
      <button type="button">Search</button>
    </form>
    <div id="search-result"></div>
    <button type="button" id="show-more-btn">Show More</button>
    <script src="index.js"></script>
  </body>
</html>
